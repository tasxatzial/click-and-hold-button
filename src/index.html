<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Click and hold buttons</title>
</head>
<body>
    <div class="container">
        <div class="btns-container">
            <div class="click-and-hold" data-btn="css-transition" tabindex="0" aria-label="click and hold button" role="application">
                <div class="fill"></div>
                <span class="text">CSS transition</span>
            </div>
            <div class="click-and-hold" data-btn="animationFrame-css-transform" tabindex="0" aria-label="click and hold button" role="application">
                <div class="fill"></div>
                <span class="text">Animation frame <br>+ CSS transform</span>
            </div>
            <div class="click-and-hold" data-btn="animationFrame-css-transition" tabindex="0" aria-label="click and hold button" role="application">
                <div class="fill"></div>
                <span class="text">Animation frame <br>+ CSS transition</span>
            </div>
        </div>
        <div class="events-container"></div>
    </div>
    <script src="js/script.js" type="module"></script>
</body>
</html>
