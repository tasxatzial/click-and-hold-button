<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Click and hold buttons</title>
</head>
<body>
    <div class="animation click-and-hold" data-btn="1" tabindex="0" aria-label="click and hold button" role="application">
        <div class="btn-fill"></div>
        <p>CSS transition</p>
    </div>
    <div class="animation-frame click-and-hold" data-btn="2" tabindex="0" aria-label="click and hold button" role="application">
        <div class="btn-fill"></div>
        <p>Animation frame + CSS transform</p>
    </div>
    <div class="animation-frame click-and-hold" data-btn="3" tabindex="0" aria-label="click and hold button" role="application">
        <div class="btn-fill"></div>
        <p>Animation frame + CSS transition</p>
    </div>
    <script src="js/script.js" type="module"></script>
</body>
</html>
